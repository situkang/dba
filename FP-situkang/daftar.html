    <div class="form">
        <form action="">
        <fieldset class="fieldset">
            <legend class="form-heading">Pendaftaran Anggota</legend>
            <label>Nama Anda</label>
            <input type="text" name="Nama" placeholder="Nama Anda" required>
            <label>Username</label>

            <input type="password" name="Password" placeholder="Password" required>

            <input type="radio" name="JK" value="laki">Laki-Laki
            <input type="radio" name="JK" value="perempuan">Perempuan
            <label>Agama</label>
            <select>
                <option></option>
                <option>Islam</option>
                <option>Budha</option>
                <option>Kristen</option>
            </select>
            <label>Alamat</label>
            <textarea name="alamat" id="alamat" rows="10" cols="30"></textarea>
            <input type="submit" value="Daftar"> <input type="reset" value="Reset">
        </fieldset>   
        </form>
    </div>
